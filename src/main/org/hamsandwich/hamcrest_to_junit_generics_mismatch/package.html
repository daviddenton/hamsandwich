<p>Contains replacement assertThat() factory methods to workaround a mismatch in the generics between JUnit and
    Hamcrest, introduced in Hamcrest 1.2.
    A fix is forthcoming, but until then you can use these assertThat() methods as syntactic sugar to avoid some casting
    ugliness.</p>
